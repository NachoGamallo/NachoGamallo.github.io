<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividades JavaScript - Parte 2</title>
</head>
<body>

  <h1>Actividades JavaScript - Parte 2</h1>

  <button onclick="parOImpar()">Actividad 1: Par o impar</button>
  <div id="output1"></div>

  <button onclick="notaFinal()">Actividad 2: Nota final</button>
  <div id="output2"></div>

  <button onclick="listaDeNombres()">Actividad 3: Lista de nombres</button>
  <div id="output3"></div>

  <button onclick="tablaDelCinco()">Actividad 4: Tabla del 5</button>
  <div id="output4"></div>

  <script>
    function parOImpar() {
      let numero = Number(prompt("Ingresa un número:"));
      let resultado = (numero % 2 === 0) ? "El número es par" : "El número es impar";
      document.getElementById("output1").innerText = resultado;
    }

    function notaFinal() {
      let nota = Number(prompt("Ingresa tu nota:"));
      let resultado = "";

      if (nota >= 9) {
        resultado = "Sobresaliente";
      } else if (nota >= 7) {
        resultado = "Notable";
      } else if (nota >= 5) {
        resultado = "Aprobado";
      } else {
        resultado = "Suspenso";
      }

      document.getElementById("output2").innerText = resultado;
    }

    function listaDeNombres() {
      let nombres = "";
      let nombre;

      while (true) {
        nombre = prompt("Ingresa un nombre (escribe 'fin' para terminar):");
        if (nombre.toLowerCase() === "fin") break;
        nombres += nombre + "\n";
      }

      document.getElementById("output3").innerText = "Nombres ingresados:\n" + nombres;
    }

    function tablaDelCinco() {
      let resultado = "";
      for (let i = 1; i <= 10; i++) {
        resultado += `5 x ${i} = ${5 * i}\n`;
      }
      document.getElementById("output4").innerText = resultado;
    }
  </script>

</body>
</html>
