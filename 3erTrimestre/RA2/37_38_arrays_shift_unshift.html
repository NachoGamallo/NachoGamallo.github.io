<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividades JavaScript - Objetos</title>
</head>
<body>

  <h1>Actividades JavaScript - Objetos</h1>

  <button onclick="actividadObjetoCoche()">Actividad 1: Objeto coche</button>
  <div id="output1"></div>

  <button onclick="actividadArrayAlumnos()">Actividad 2: Array de alumnos</button>
  <div id="output2"></div>

  <button onclick="actividadListaProductos()">Actividad 3: Lista de productos</button>
  <div id="output3"></div>

  <script>
    function actividadObjetoCoche() {
      let coche = {
        marca: "Ford",
        modelo: "Fiesta",
        aÃ±o: 2018
      };
      document.getElementById("output1").innerText = "Marca del coche: \n" + coche.marca;
    }

    function actividadArrayAlumnos() {
      let alumnos = ["Ana", "Luis", "Pedro"];
      let resultado = "Alumnos:\n";
      alumnos.forEach(nombre => {
        resultado += nombre + "\n";
      });
      document.getElementById("output2").innerText = resultado;
    }

    function actividadListaProductos() {
      let productos = [];
      productos.push("camisa");
      productos.push("zapatos");
      productos.pop();
      document.getElementById("output3").innerText = "Productos actuales:\n" + productos.join("\n");
    }
  </script>

</body>
</html>
